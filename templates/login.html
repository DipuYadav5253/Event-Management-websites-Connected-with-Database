{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/footer.css">  <!-- Replace with your CSS file path -->
    <title>Login</title>
</head>

<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/registerlink" class="register-button">Register here</a></p>
        <a href="/admin" class="register-button">Admin Panel</a>
    </div>
</body>
{% include "footer.html" %}
</html>
